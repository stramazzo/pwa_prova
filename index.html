<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FridgeChef - AI Recipe Suggestions</title>
    <meta name="description" content="Take a photo of your fridge and get AI-powered recipe suggestions">
    <meta name="theme-color" content="#10b981">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🍽️</text></svg>">
</head>
<body>
    <div class="container">
        <header>
            <h1>🍽️ FridgeChef</h1>
            <p>AI-powered recipe suggestions from your fridge contents</p>
        </header>

        <main>
            <div id="cameraSection" class="camera-section">
                <div class="camera-container">
                    <video id="camera" class="camera-preview hidden" autoplay playsinline></video>
                    <canvas id="canvas" class="hidden"></canvas>
                    <div id="photoPreview" class="photo-preview hidden">
                        <img id="capturedImage" src="" alt="Captured fridge photo">
                    </div>
                </div>
                
                <div class="camera-controls">
                    <button id="startCamera" class="btn btn-primary">
                        📷 Open Camera
                    </button>
                    <button id="capturePhoto" class="btn btn-success hidden">
                        📸 Capture Photo
                    </button>
                    <button id="retakePhoto" class="btn btn-secondary hidden">
                        🔄 Retake
                    </button>
                    <input type="file" id="fileInput" accept="image/*" class="hidden">
                    <button id="uploadPhoto" class="btn btn-primary">
                        📁 Upload Photo
                    </button>
                </div>
                
                <div id="analysisSection" class="analysis-section hidden">
                    <h3>📋 Detected Ingredients</h3>
                    <div id="ingredientsList" class="ingredients-list"></div>
                    <button id="getRecipes" class="btn btn-success">
                        🍳 Get Recipe Suggestions
                    </button>
                </div>
            </div>

            <div id="recipesSection" class="recipes-section hidden">
                <h2>🍴 Recipe Suggestions</h2>
                <div id="recipesList" class="recipes-list"></div>
            </div>
        </main>

        <footer>
            <p>🤖 Powered by AI vision and recipe intelligence</p>
        </footer>
    </div>

    <div id="loading" class="loading hidden">
        <div class="spinner"></div>
        <p id="loadingText">Analyzing your fridge...</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
